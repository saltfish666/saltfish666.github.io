<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/textarea.css">

    <link rel="stylesheet" href="style.css">
</head>
<style>
    #title{
        font-size: 18px;
        height: 20px;
    }
</style>
<body>

<header id="header">
    <img src="../img/if_facebook__social__media_icon_2986194.svg" alt="Amazing line art of a scone" class="img-responsive"/>
    <a href="#" class="ListItem">登录</a>
    <a href="#" class="ListItem">注册</a>
    <a href="#" class="ListItem">发帖</a>
</header>

<div class="container">

        <!-- 下面三个id用于js、css，后续改动不可以修改id  -->
        <input type="" name="" id="title">
        <textarea  id = "markdownText"></textarea>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
        <div  id = "markdownHTML"></div>

    <script src="/js/static/jquery.js"></script>

    <script>
        //如果用户处于登录状态，则修改header
        if(localStorage.token){
            $.ajax({
                url: "https://api.github.com/user",
                type: 'get',
                data: {
                    access_token:localStorage.token,
                },
                success:  function (data) {
                    let header = document.getElementById("header")
                    header.innerHTML = `<img src="${data.avatar_url}" class="img-responsive"/>
                                           <a href="${data.html_url}" class="ListItem" target="_blank" >${data.login}</a>`
                    console.log(data)
                }
            });

        }
    </script>

    <script>
        //如果issueNum存在，说明是编辑已存在的issue，如果不存在，则是创建新的issue
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);

            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        let issueNum = getQueryString("issueNum")
    </script>

    <script>
        //如果issueNum存在，则填写title和body
        if(issueNum) {
            let repositoryName = getQueryString("repositoryName")
            let repositoryOwner = getQueryString("repositoryOwner")
            let query = `{
                  repository(owner: "${repositoryOwner}", name: "${repositoryName}") {
                    issue(number: ${issueNum}) {
                      title
                      body
                    }
                  }
                }`
            $.ajax({
                url: "https://api.github.com/graphql",
                type: 'post',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "token " + localStorage._token);
                },
                data: JSON.stringify({
                    query: query
                }),
                success: function (data) {

                    document.getElementById("title").value = data.data.repository.issue.title

                    document.getElementById("body").value = data.data.repository.issue.body

                    let commentsHTML = ''
                    for (let i = 0; i < data.data.repository.issue.comments.nodes.length; i++) {
                        commentsHTML = `<div class="comment">
                                     <h3>${data.data.repository.issue.comments.nodes[i].author.login} says:</h3>
                                        ${ data.data.repository.issue.comments.nodes[i].bodyHTML}</div></br>` + commentsHTML
                    }
                    var comments = document.getElementById("comments")
                    comments.innerHTML = commentsHTML
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js">
        //引入markdown库
    </script>

    <script>
        //将 markdown转化为HTML
        document.getElementById("markdownText").onkeyup = function () {
            document.getElementById('markdownHTML').innerHTML =
                marked(document.getElementById("markdownText").value);
        }
    </script>

    <script type="text/javascript" src="postIssue.js"></script>

</div>
</body>
</html>
