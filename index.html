<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Future</title>
    <meta name="viewport" content="initial-scale=1,width=device-width"/> 
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel=stylesheet href="css/container.css">
	<!--<link rel="stylesheet" href="css/icon.css">-->
	<link rel="stylesheet" href="css/btn.css">
</head>
<body>
    <header >
        <img src="img/if_facebook__social__media_icon_2986194.svg" alt="Amazing line art of a scone" class="img-responsive"/>
        <a href="Login/login.html" class="ListItem" target="_blank" id="login">登录/注册</a>
        <a href="Edit/edit.html" class="ListItem" target="_blank">发帖</a>
    </header>


	<div class="container" id="blogsList">

		<div class="mypanel" v-for="blog in blogs">
			<header class="mypanel-title">
				<h3 >{{blog.title}} </h3>
			</header>
			<!--<div class="mypanel-author">
				<h3 class="mypanel-title">查拉图斯</h3>
			</div>-->
			<main class="mypanel-body">
				{{blog.body}}
			</main>
			<footer>
				<button class="btn">👍</button>
			</footer>
		</div>

	</div>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        /*
        * https://www.jianshu.com/p/073f79c5e438
        * 正则表达式获得url中的token
        * */
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);

            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        var token = getQueryString("token")
        if(token == undefined && localStorage.token == undefined){
            //说明用户是直接访问首页并且之前没有登陆过
        }else if(token) {
            //如果token有值，说明用户是用GitHub登录后重定向到首页的
            //将token存储在localStorage方便其他页面使用
            localStorage.token = token
        }
        //如果用户处于登录状态，则修改header
        if(localStorage.token){
            $.ajax({
                url: "https://api.github.com/user",
                type: 'get',
                data: {
                    access_token:"d96058014f26cb713b43ff8ee9ebf7d5bf4ebb2c",
                },
                success:  function (data) {
                    let login = document.getElementById("login")
                    login.innerHTML = data.name
                }
            });

        }

    </script>
    <script type="text/javascript" src="js/initBlogsList.js"></script>

</body>
</html>
